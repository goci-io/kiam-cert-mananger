agent:
  deepLivenessProbe: true

  tlsCerts:
    certFileName: tls.crt
    keyFileName: tls.key
    caFileName: ca.crt

  prometheus:
    syncInterval: 60s
    servicemonitor:
      enabled: true
      interval: 90s

  resourcs:
    requests:
      cpu: 20m
      memory: 86Mi
    limits: 
      cpu: 50m
      memory: 184Mi

server:
  # This is to avoid issues with SDK's when
  # sessions are refreshed 15mins before they expire
  sessionDuration: 30m
  sslCertHostPath: /etc/ssl/certs
  gatewayTimeoutCreation: 2s

  cache:
    syncInterval: 2m

  tlsCerts:
    certFileName: tls.crt
    keyFileName: tls.key
    caFileName: ca.crt

  prometheus:
    syncInterval: 30s
    servicemonitor:
      enabled: true
      interval: 60s
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits: 
      cpu: 300m
      memory: 512Mi
